<div>
  <form action="" class="form" [formGroup]="loginForm">
    <div class="form-Container">
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <label for="inputPassword6" class="col-form-label">Username </label>
        </div>
        <div class="col-auto">
          <input [class.is-invalid]="email?.invalid && email?.touched" class="form-control" formControlName="username"
            type="email" class="form-control" aria-describedby="passwordHelpInline">
          <div *ngIf="email?.invalid && email?.touched">
            <small class="text-danger" *ngIf="email?.errors?.['required']">Email is required</small>
          </div>
        </div>
      </div><br>
      <div class="row g-3 align-items-center">
        <div class="col-auto">
          <label for="inputPassword6" class="col-form-label">Password</label>
        </div>
        <div class="col-auto">
          <input [class.is-invalid]="password?.invalid && password?.touched" class="form-control"
            formControlName="password" type="password" id="inputPassword6" class="form-control"
            aria-describedby="passwordHelpInline">
          <div *ngIf="password?.invalid && password?.touched">
            <small class="text-danger" *ngIf="password?.errors?.['required']">password is required</small>
          </div>
        </div>
      </div>
      <button type="submit" (click)="loginUser()" class="btn btn-primary">Log In</button>
      <div class="mt-3">
        <p class="register">New user? <a routerLink="/register">Register here</a></p>
      </div>
    </div>
  </form>
</div>
<small class="error-message"> {{ errorMessage }}</small>
