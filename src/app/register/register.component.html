<form [formGroup]="registerForm"  style="position: relative; left: 50%;" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input style="width: 200px;" type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input  style="width: 200px;" type="email" formControlName="email" class="form-control" id="email" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input  style="width: 200px;" type="password" formControlName="password" class="form-control" id="password" placeholder="Enter password">
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm Password</label>
    <input  style="width: 200px;" type="password" class="form-control" id="confirmPassword"
      placeholder="Confirm password">
  </div>
  <button type="submit" class="btn btn-primary">Register</button>
</form>
